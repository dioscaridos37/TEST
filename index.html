<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUEGA | Новый Ответ Телеграму</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen" class="splash-container">
        <div class="splash-content">
            <div class="russian-flag"></div>
            <h1>НОВЫЙ ОТЕЧЕСТВЕННЫЙ ОТВЕТ ТЕЛЕГРАМУ</h1>
            <h2>ПРЕДСТАВЛЯЕМ — HUEGA</h2>
            <p>ЛУЧШИЙ ИЗ ЛУЧШИХ, И ТОЛЬКО В РОССИИ! МЫ ВСЕ ЗНАЕМ О ВАС!</p>
            <div class="loading-bar"></div>
        </div>
    </div>

    <div id="profile-setup" class="profile-container hidden">
        <form id="profile-form" class="profile-card deep-shadow">
            <h2>Создайте свой профиль HUEGA</h2>
            <p>Ваше имя и цвет будут отображаться в чате.</p>
            
            <label for="username">Имя пользователя (ник):</label>
            <input type="text" id="username-input" maxlength="20" required>
            
            <label for="avatar-color">Выберите цвет аватарки:</label>
            <input type="color" id="avatar-color-input" value="#9900ff">
            
            <button type="submit">Войти в HUEGA</button>
        </form>
    </div>

    <div id="chat-screen" class="chat-container hidden">
        
        <header class="chat-header">
            <span id="current-user-info">Чат "Родина"</span>
            <button id="logout-button">Выйти</button>
        </header>
        
        <div id="messages-list" class="messages-list">
            </div>

        <form id="message-form" class="message-input-area">
            <input type="text" id="message-input" placeholder="Написать сообщение...">
            <button type="submit">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
            </button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
